<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Connexion</title>
    <style>
        /* Styles CSS pour le formulaire (facultatif) */
        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <form id="loginForm">
        <h2>Connexion</h2>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Se connecter">
        <a href="#" id="forgotPassword">Mot de passe oublié?</a>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Empêche l'envoi du formulaire par défaut

            // Récupération des valeurs des champs
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Validation factice (vérification si les champs ne sont pas vides)
            if (email.trim() === '' || password.trim() === '') {
                alert('Veuillez remplir tous les champs.');
            } else {
                // Envoyer les données de connexion à un serveur (non implémenté dans cet exemple)
                alert('Connexion réussie avec email: ' + email);
            }
        });

        document.getElementById('forgotPassword').addEventListener('click', function (event) {
            event.preventDefault(); // Empêche le lien d'effectuer son action par défaut

            // Ici, vous pouvez implémenter la logique pour gérer les mots de passe oubliés
            alert('Veuillez contacter l\'administrateur pour réinitialiser votre mot de passe.');
        });
    </script>

</body>

</html>
